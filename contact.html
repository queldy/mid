      <img src="images/logo.png" alt="Innovatech Logo" width="40" height="40" class="me-2">
      Innovatech Engineering College
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

<main class="pt-5 mt-5">
  <div class="container my-5">
    <h2>Contact Us</h2>
    <p>Reach out to Innovatech Engineering College through our contact form or channels below.</p>

    <form id="contactForm" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    <div id="contactFeedback" class="mt-3"></div>
  </div>
</main>

<!-- FOOTER -->
<footer class="bg-primary text-white text-center py-3 mt-5">
  &copy; 2025 Innovatech Engineering College. All Rights Reserved.
</footer>

<script>
  // Contact form feedback
  document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    document.getElementById('contactFeedback').innerHTML = '<div class="alert alert-success">Message sent successfully!</div>';
    this.reset();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
